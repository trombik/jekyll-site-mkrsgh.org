{% assign type = include.type | default "link_button" %}
{% assign class = "link_button" | append: include.class %}
{% assign href = include.href %}
{% assign text = include.text %}

{% if text %}
<div class="{{ class }} mx-auto">
  <a class="btn btn-primary btn-xl" href="{{ href }}">{{ text }}</a>
</div>
{% endif %}
